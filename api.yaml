definitions:

  register:
    required:
      - name
      - email
      - password
      - profilePicture
      - bio
    properties:
      name:
        type: string
      email:
        type: string
      password:
        type: string
      profilePicture:
        type: string
      bio:
        type: string
    example:
      name: "Rohit Pandit"
      email: "rohit@mailinator.com"
      password: "Rohit@5053"
      profilePicture: "data:image/jpeg;base64,"
      bio: "I am a Software Developer"

  login:
    required:
      - email
      - password
    properties:
      email:
        type: string
      password:
        type: string
    example:
      email: "rohit@mailinator.com"
      password: "Rohit@5053"

  task:
    required:
      - title
      - description
      - dueDate
    properties:
      title:
        type: string
      description:
        type: string
      dueDate:
        type: string
        format: date  # Apply date format for dueDate
    example:
      title: "Task Title"
      description: "Task Description"
      dueDate: "2024-02-03"
      
  updateTask:
    required:
      - title
      - description
      - dueDate
      - completed
    properties:
      title:
        type: string
      description:
        type: string
      dueDate:
        type: string
        format: date  # Apply date format for dueDate
      completed:
        type: boolean
    example:
      title: "Task 1"
      description: "Task Description"
      dueDate: "2024-02-03"
      completed: true

  taskTitle:
    required:
      - title
    properties:
      title:
        type: string
    example:
      title: "Task 1"

  taskTitles:
    type: array
    items:
      type: string
    example:
      - "Task 1"
      - "Task 2"

  updateUserTask:
    required:
      - name
      - email
      - profilePicture
      - bio
      - task_title
      - task_description
      - task_dueDate
    properties:
      name:
        type: string
      email:
        type: string
      profilePicture:
        type: string
      bio:
        type: string
      task_title:
        type: string
      task_description:
        type: string
      task_dueDate:
        type: string
        format: date
    example:
      name: "Rohit Pandit"
      email: "rohit@mailinator.com"
      profilePicture: "https://img.freepik.com/free-photo/painting-mountain-lake-with-mountain-background_188544-9126.jpg"
      bio: "Updated bio"
      task_title: "Task 1"
      task_description: "Task Description"
      task_dueDate: "2024-02-03"
